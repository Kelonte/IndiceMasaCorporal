<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IMC - Cálculo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="portada">
        <h1>Cálculo del Indice de Masa Corporal</h1>
    </div>
    <div id="calculos">
        <div id="inputs">
            <div id="iconos">
                <img src="./img/hombre.png" id="hombre" alt="un hombre de pie">
                <img src="./img/mujer.png" id="mujer" alt="una mujer de pie">
            </div>
            <label class="label" for="peso">PESO</label>
            <input id="peso" type="text" name="peso" placeholder="en Kg">
            <label class="label" for="peso">ALTURA</label>
            <input id="altura" type="text" name="altura" placeholder="en cm">
            <button id="calcular">CALCULAR</button>
        </div>
        <div id="outputs">
            <img src="./img/H2.png" id="salida" alt="">
        </div>
        <div id="retorno">
            <h3 id="indice"></h3>
            <h3 id="titulo"></h3>
            <p id="texto"></p>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
